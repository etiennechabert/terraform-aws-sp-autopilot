# Dependabot configuration for terraform-aws-sp-autopilot
# Automatically creates pull requests to update dependencies
# See: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    assignees:
      - "etiennechabert"

  # Python dependencies for Lambda functions
  - package-ecosystem: "pip"
    directory: "/lambda/purchaser"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    assignees:
      - "etiennechabert"

  - package-ecosystem: "pip"
    directory: "/lambda/reporter"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    assignees:
      - "etiennechabert"

  - package-ecosystem: "pip"
    directory: "/lambda/scheduler"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    assignees:
      - "etiennechabert"

  - package-ecosystem: "pip"
    directory: "/lambda/shared"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    assignees:
      - "etiennechabert"

  # Terraform module dependencies
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    assignees:
      - "etiennechabert"
