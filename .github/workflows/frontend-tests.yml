name: Frontend Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'docs/**'
      - '.github/workflows/frontend-tests.yml'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/frontend-tests.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  playwright-tests:
    name: Playwright Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/tests/package-lock.json'

      - name: Install dependencies
        working-directory: docs/tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: docs/tests
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: docs/tests
        run: npm test

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: docs/tests/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: docs/tests/test-results/
          retention-days: 7

      - name: Comment PR with Test Results
        if: false # Disabled: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Frontend Tests Failed ‚ùå

            **Playwright tests failed for the static HTML/JS simulator.**

            Please review the test results above and fix any failing tests. Test artifacts have been uploaded for debugging.

            Common issues:
            - Metric calculations not updating correctly
            - Strategy card values not matching top metrics
            - Slider interactions broken
            - Pattern selection not working

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
