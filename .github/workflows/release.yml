name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.0"

      - name: Validate Terraform configuration
        run: |
          terraform init -backend=false
          terraform validate
          terraform fmt -check -recursive

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## üêõ Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## üìö Documentation",
                  "labels": ["documentation", "docs"]
                },
                {
                  "title": "## üîß Maintenance",
                  "labels": ["maintenance", "chore"]
                },
                {
                  "title": "## üì¶ Dependencies",
                  "labels": ["dependencies"]
                }
              ],
              "ignore_labels": [
                "ignore"
              ],
              "sort": "ASC",
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "pr_template": "- #{{TITLE}} ##{{NUMBER}}",
              "empty_template": "- No changes in this release",
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\\(.+\\))?!?: (.+)",
                  "target": "$1"
                }
              ],
              "transformers": [
                {
                  "pattern": "^(feat|feature)(\\(.+\\))?!?: (.+)",
                  "target": "feature"
                },
                {
                  "pattern": "^(fix|bug)(\\(.+\\))?!?: (.+)",
                  "target": "bug"
                },
                {
                  "pattern": "^(docs|documentation)(\\(.+\\))?!?: (.+)",
                  "target": "documentation"
                },
                {
                  "pattern": "^(chore|maintenance)(\\(.+\\))?!?: (.+)",
                  "target": "maintenance"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: ncipollo/create-release@v1
        with:
          tag: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            # AWS Savings Plans Autopilot ${{ steps.version.outputs.version }}

            ## Installation

            ### Terraform Registry
            ```hcl
            module "savings_plans" {
              source  = "etiennechabert/sp-autopilot/aws"
              version = "${{ steps.version.outputs.version }}"

              # Your configuration here
            }
            ```

            ### GitHub Source
            ```hcl
            module "savings_plans" {
              source = "github.com/etiennechabert/terraform-aws-sp-autopilot?ref=${{ steps.version.outputs.version }}"

              # Your configuration here
            }
            ```

            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ---

            **Note:** This release will automatically sync to the [Terraform Registry](https://registry.terraform.io/modules/etiennechabert/sp-autopilot/aws) within a few minutes.
          draft: false
          prerelease: false
          generateReleaseNotes: false
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
