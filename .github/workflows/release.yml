name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Create Release PR and Tag
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Run Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: terraform-module
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

          TAG=${{ steps.release.outputs.tag_name }}
          VERSION=${TAG#v}
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION%.*}"

          # Tag major version (e.g., v1)
          git tag -f "v${MAJOR}" $TAG
          git push origin "v${MAJOR}" --force

          # Tag minor version (e.g., v1.2)
          git tag -f "v${MINOR}" $TAG
          git push origin "v${MINOR}" --force

      - name: Comment on Release
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `### Release Published! ðŸŽ‰

            **Version:** \`${{ steps.release.outputs.tag_name }}\`
            **Release Notes:** [View Release](${{ steps.release.outputs.html_url }})

            This release was automatically created from conventional commits.

            *Action: \`${{ github.event_name }}\`, Triggered by: @${{ github.actor }}*`;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: output
            });
