name: SonarCloud Analysis

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Run tests first to generate coverage
  scheduler-tests:
    name: Scheduler Lambda Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'lambda/scheduler/requirements.txt'

      - name: Install dependencies
        working-directory: lambda/scheduler
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        working-directory: lambda/scheduler
        env:
          PYTHONPATH: ${{ github.workspace }}/lambda
          AWS_DEFAULT_REGION: us-east-1
        run: |
          pytest

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: scheduler-coverage
          path: lambda/scheduler/coverage.xml
          retention-days: 1

  purchaser-tests:
    name: Purchaser Lambda Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'lambda/purchaser/requirements.txt'

      - name: Install dependencies
        working-directory: lambda/purchaser
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        working-directory: lambda/purchaser
        env:
          PYTHONPATH: ${{ github.workspace }}/lambda
          AWS_DEFAULT_REGION: us-east-1
        run: |
          pytest

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: purchaser-coverage
          path: lambda/purchaser/coverage.xml
          retention-days: 1

  reporter-tests:
    name: Reporter Lambda Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'lambda/reporter/requirements.txt'

      - name: Install dependencies
        working-directory: lambda/reporter
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        working-directory: lambda/reporter
        env:
          PYTHONPATH: ${{ github.workspace }}/lambda
          AWS_DEFAULT_REGION: us-east-1
        run: |
          pytest

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: reporter-coverage
          path: lambda/reporter/coverage.xml
          retention-days: 1

  # SonarCloud analysis with coverage
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [scheduler-tests, purchaser-tests, reporter-tests]
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full git history for accurate blame and new code detection

      - name: Download Scheduler Coverage
        uses: actions/download-artifact@v7
        with:
          name: scheduler-coverage
          path: lambda/scheduler/
        continue-on-error: true

      - name: Download Purchaser Coverage
        uses: actions/download-artifact@v7
        with:
          name: purchaser-coverage
          path: lambda/purchaser/
        continue-on-error: true

      - name: Download Reporter Coverage
        uses: actions/download-artifact@v7
        with:
          name: reporter-coverage
          path: lambda/reporter/
        continue-on-error: true

      - name: Verify Coverage Files
        run: |
          echo "Checking for coverage files..."
          ls -la lambda/*/coverage.xml 2>/dev/null || echo "Warning: Some coverage files missing"
          find lambda -name "coverage.xml" -exec echo "Found: {}" \;

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=false
            -Dsonar.verbose=false
