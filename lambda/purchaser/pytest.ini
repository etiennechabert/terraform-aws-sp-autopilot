[pytest]
testpaths = tests
python_files = test_integration.py test_validation.py test_notifications.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=handler
    --cov=validation
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=79
