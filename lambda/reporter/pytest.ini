[pytest]
testpaths = tests ../shared/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=handler
    --cov=report_generator
    --cov=notifications
    --cov=scheduler_preview
    --cov=config
    --cov=shared
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=75
