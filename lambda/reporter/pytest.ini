[pytest]
testpaths = tests
python_files = test_essential.py test_report_generation.py test_savings_utilization.py test_error_handling.py test_csv_report.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=handler
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
