[pytest]
testpaths = tests
python_files = test_config_validation.py test_handler_utils.py test_email_templates.py test_local_mode.py test_local_runner.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=config_validation
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
